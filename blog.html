    ul {
        list-style-type: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: dimgray;
    }

    li {
        float: left;
    }

        li a {
            display: inline-block;
            color: lightgray;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
        }

            li a:hover {
                background-color: #555;
                color: white;
            }

            li a.active {
                background-color: green;
                color: white;
            }

            li a:hover:not(.active) {
                background-color: lightgray;
                color: white;
            }
</style>
